<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            margin-bottom: 20px;
        }
        .post-title {
            font-size: 24px;
            margin: 0;
            color: #333;
        }
        .post-date {
            font-size: 14px;
            color: #999;
        }
        .post-content {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Blog</h1>
    </header>
    <div class="container">
        <div class="post">
            <h2 class="post-title">Blog Post Title 1</h2>
            <p class="post-date">August 6, 2024</p>
            <div class="post-content">
                <p>This is the content of the first blog post. Here you can write anything you want to share with your readers.</p>
            </div>
        </div>
        <div class="post">
            <h2 class="post-title">Blog Post Title 2</h2>
            <p class="post-date">August 5, 2024</p>
            <div class="post-content">
                <p>This is the content of the second blog post. Continue sharing your thoughts and experiences here.</p>
            </div>
        </div>
    </div>
</body>
</html>
